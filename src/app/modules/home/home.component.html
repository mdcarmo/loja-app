<div class="row">
    <div class="px-3 py-3 pt-md-3 pb-md-3">
      <h3>Dashboard</h3>
    </div>
  </div>
  <div class="row  justify-content-center">
    <div class="col-md-4 ">
      <div class="card product-box">
        <div class="card-body">
          <div class="icon"><i class="fas fa-shopping-basket"></i></div>
          <div class="text">
            <h4>Total Products <br>
              {{totalproduct}}
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 ">
      <div class="card s-product-box">
        <div class="card-body">
          <div class="icon"><i class="fas fa-shopping-cart"></i></div>
          <div class="text">
            <h4>Sold Products <br>
              {{totalsoldProduct}}
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 ">
      <div class="card r-product-box ">
        <div class="card-body">
          <div class="icon"><i class="far fa-money-bill-alt"></i></div>
          <div class="text">
            <h4> Revinue <br>
              $ 300
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
