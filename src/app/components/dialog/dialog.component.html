<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>{{modalText}}</mat-dialog-content>
<mat-dialog-actions>
  <button  class="btn btn-dark" mat-button mat-dialog-close>No</button> &nbsp;&nbsp;
  <button  class="btn btn-danger" mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
